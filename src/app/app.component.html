<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
  <div class="row">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div 
        id="user-data"
        ngModelGroup="userData"
        #userData="ngModelGroup">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
          type="text"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
          #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email address.</span>
        </div> <!--End of email field-->
        <div class="form-group">
          <label for="subscription">subscription</label>
            <select 
            id="subscription"
            class="form-control"
            [ngModel]="defaultSubscription"
            name="subscription">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
            </select>
            <span class="help-block" *ngIf="!subscription.valid && subscription.touched">Please select an option.</span>
        </div> <!--End of subscription dropdown-->
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="text"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required>
            <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password.</span>
        </div> <!--End of password field-->
      </div> <!-- End of user data -->
      <button 
      class="btn btn-default"
      type="button">Submit</button>
      <p *ngIf="!userData.valid && userData.touched"></p>
    </form>
  </div>
</div>
